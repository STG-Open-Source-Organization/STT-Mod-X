clouds              = off
dynamicHandLight    = true
oldLighting         = false
underwaterOverlay   = false
sun                 = false
moon                = false
sky                 = false

profile.LITE = ambientOcclusionLevel=1.0f !CrespecularRays !HIGH_QUALITY_Crespecular !WISDOM_AMBIENT_OCCLUSION !HQ_AO !IBL !IBL_SSR SSR_STEPS=12 !SHADOW_FILTER !VARIANCE_SHADOW_MAPS shadowDistance=64.0 shadowMapResolution=512 !WAVING_SHADOW !NORMALS !ParallaxOcclusion !WATER_PARALLAX !WATER_REFRACTION NATURAL_WAVE_GENERATOR !WATER_CAUSTICS !WAVING_FOILAGE !BLOOM !DOF !MOTION_BLUR !SSEDAA VIGNETTE

profile.LOW = ambientOcclusionLevel=0.4f !CrespecularRays !HIGH_QUALITY_Crespecular WISDOM_AMBIENT_OCCLUSION !HQ_AO IBL !IBL_SSR SSR_STEPS=12 SHADOW_FILTER !VARIANCE_SHADOW_MAPS shadowDistance=90.0 shadowMapResolution=1024 !WAVING_SHADOW NORMALS !ParallaxOcclusion WATER_PARALLAX WATER_REFRACTION NATURAL_WAVE_GENERATOR !WATER_CAUSTICS WAVING_FOILAGE !BLOOM !DOF !MOTION_BLUR !SSEDAA VIGNETTE

profile.MEDIUM = ambientOcclusionLevel=0.0f CrespecularRays !HIGH_QUALITY_Crespecular WISDOM_AMBIENT_OCCLUSION HQ_AO IBL IBL_SSR SSR_STEPS=16 SHADOW_FILTER VARIANCE_SHADOW_MAPS shadowDistance=128.0 shadowMapResolution=1512 !WAVING_SHADOW NORMALS !ParallaxOcclusion WATER_PARALLAX WATER_REFRACTION NATURAL_WAVE_GENERATOR !WATER_CAUSTICS WAVING_FOILAGE BLOOM !DOF !MOTION_BLUR !SSEDAA VIGNETTE

profile.HIGH = ambientOcclusionLevel=0.0f CrespecularRays HIGH_QUALITY_Crespecular WISDOM_AMBIENT_OCCLUSION HQ_AO IBL IBL_SSR SSR_STEPS=16 SHADOW_FILTER VARIANCE_SHADOW_MAPS shadowDistance=160.0 shadowMapResolution=2048 WAVING_SHADOW NORMALS ParallaxOcclusion WATER_PARALLAX WATER_REFRACTION NATURAL_WAVE_GENERATOR WATER_CAUSTICS WAVING_FOILAGE BLOOM !DOF MOTION_BLUR SSEDAA VIGNETTE

profile.ULTRA = ambientOcclusionLevel=0.0f CrespecularRays HIGH_QUALITY_Crespecular WISDOM_AMBIENT_OCCLUSION HQ_AO IBL IBL_SSR SSR_STEPS=20 SHADOW_FILTER VARIANCE_SHADOW_MAPS shadowDistance=256.0 shadowMapResolution=4096 WAVING_SHADOW NORMALS ParallaxOcclusion WATER_PARALLAX WATER_REFRACTION NATURAL_WAVE_GENERATOR WATER_CAUSTICS WAVING_FOILAGE BLOOM DOF MOTION_BLUR SSEDAA VIGNETTE

screen = <profile> [TONE] <empty> <empty> [ATMOSPHERE] [LIGHTING] [MATERIALS] [IMAGE_EFFECTS]  <empty> <empty> <empty> Version

screen.ATMOSPHERE = CrespecularRays HIGH_QUALITY_Crespecular 
screen.LIGHTING = WISDOM_AMBIENT_OCCLUSION HQ_AO IBL IBL_SSR SSR_STEPS <empty> <empty> <empty> [SHADOW_OPTIONS]
screen.MATERIALS = NORMALS SPECULAR_TO_PBR_CONVERSION <empty> <empty> ParallaxOcclusion [PARALLAX_SETTINGS] <empty> <empty> [WATER_OPTIONS] WAVING_FOILAGE
screen.IMAGE_EFFECTS = BLOOM DOF MOTION_BLUR SSEDAA VIGNETTE

screen.PARALLAX_SETTINGS = maxSteps scale TILE_RESOLUTION
screen.WATER_OPTIONS = WATER_PARALLAX WATER_REFRACTION NATURAL_WAVE_GENERATOR SEA_HEIGHT WATER_CAUSTICS
screen.SHADOW_OPTIONS = SHADOW_FILTER VARIANCE_SHADOW_MAPS shadowDistance shadowMapResolution WAVING_SHADOW

screen.TONE = EXPOSURE BLACK_AND_WHITE PRIME_RENDER ambientOcclusionLevel NOISE_AND_GRAIN FILMIC_CINEMATIC FILMIC_CINEMATIC_ANAMORPHIC EIGHT_BIT MODERN SPACE
