Success: 
  #这个是Hud图片的地址
  url: '[local]Marry/Success.png'
  #这是图片ID，每个图片不能一样
  id: 1
  #这里分别是图片的X、Y轴，是用来调整Hud的位置的
  x: 150
  y: 200
  #分别指的是图片的宽和高，实际宽度和高度
  w: 150
  h: 50
  xs: 150
  ys: 50
  #tx 和 ty 分别代表的是发送的图片在屏幕所占的百分比，此为浮点类型，只能填0-1的数字
  tx: 1
  ty: 1
  #如果time设置为0或负数则永远不消失这个Hud
  time: 5