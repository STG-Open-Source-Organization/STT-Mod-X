# 模型的唯一ID
modelId: "test"

# 关于ModelEngine模型引擎插件
modelEngine:
  use: false
  animation:
    # 空闲状态
    idle:
      # 到多少tick使动画重新开始
      retime: 40
    # 行走状态
    walk:
      # 到多少tick使动画重新开始
      retime: 45
    # 攻击状态
    attack:
      # 到多少tick使动画重新开始
      retime: 100
      # 攻击动作时长，tick
      stopTime: 100
    # Gui模型显示
    gui:
      # 物品名称
      itemName: "§8"
      # 模型数据，仅支持1.14+
      customModelData: 10000
      # 物品材料，无则默认钻石锄子
      material: "DIAMOND_HOE"

# 关于模型与动态模型
# 若不启用ModelEngine模型引擎插件时
animation:
  # 关于模型位置
  location:
    # 显示高度
    h: 1
  # 空闲状态
  idle:
    # 物品名称
    itemName: "§8"
    # 模型数据，仅支持1.14+
    customModelData: 10000
    # 物品材料，无则默认钻石锄子
    material: "DIAMOND_HOE"
  # 行走状态
  walk:
    itemName: "§a"
    customModelData: 10001
    material: "DIAMOND_HOE"
  # 攻击状态
  attack:
    itemName: "§5"
    customModelData: 10002
    material: "DIAMOND_HOE"
    # 显示攻击动作动态时长，秒
    time: 5