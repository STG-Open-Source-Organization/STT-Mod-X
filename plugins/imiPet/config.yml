update:
  check:
    enable: true
mysql:
  # 是否启用数据库存储
  # 如果启用，则需要安装MXBukkitLib插件
  enable: false
  # 数据库链接
  url: jdbc:mysql://localhost:3306/数据库名?useSSL=false
  # 存储数据表名
  tableName: imipetsql
  # 数据库用户名
  user: user
  # 数据库密码
  password: password

# 禁用宠物跟随状态的世界
disablePetWorld:
- 'secc_world'
- 'uopworld'

# 关于宠物显示名与名称设置
petName:
  # 更名上限字符
  maximum: 6
  # 更名禁用的字符
  disableWords:
  - '&'
  - '%'
  - 'sb'
  - '垃'
  # 更名所需经济
  money:
    # 是否启用
    enable: true
    # 需要多少经济
    need: 100
