  #  可用数学：
  #    () 括号
  #    * 乘法
  #    / 除法
  #    + 加法
  #    - 减法
  #    还要更多请看：https://www.runoob.com/jsref/jsref-obj-math.html
  #
  # 玩家获得经验的同时也额外存入到经验存储盒
  #   变量
  #     add_exp 玩家获得的经验值
  #   当然，玩家获得的经验不会因而减少
  addExpByPlayer: "(Math.random()*(add_exp*0.2))+(add_exp*0.1)"
  # 关于宠物经验等级公式
  #   变量
  #     level 宠物升级前的等级
  levelExpFormula: "30*(level*level*level+5*level)-10"
  # 关于宠物最低攻击公式
  #   变量
  #     level 宠物升级前的等级
  #     min_damage 宠物升级前得最低攻击
  addMinAttackFormula: "min_damage+0.3"
  # 关于宠物最高攻击公式
  #   变量
  #     level 宠物升级前的等级
  #     max_damage 宠物升级前得最高攻击
  addMaxAttackFormula: "max_damage+0.3"
  # 关于宠物活力公式
  #   变量
  #     level 宠物升级前的等级
  #     max_food 宠物升级前的活力
  addFoodFormula: "max_food+10"
  # 关于宠物最大血量公式
  #   变量
  #     level 宠物升级前的等级
  #     max_hp 宠物升级前的最大血量
  addMaxHPFormula: "max_hp+10"
  # 回复血量需求
  cureHP:
    requirement:
      # 需要经济
      #   回复一血需要多少经济
      money: 1
      # 是否允许通过MC回血药水对宠物回血
      potion: true
  # 关于宠物进化
  evolution:
    # 是否可以进化
    enable: false
    requirement:
      # 进化所需宠物等级
      level: 10
      # 进化所需经济
      money: 300
    # 点击进化按钮的信息
    text:
      - "&f                                            "
      - "&f它..."
      - "&f一个天使的化身"
      - "&f达到一定高度后，终将如仙境般的转化"
      - "&f"
      - "&6进化条件"
      - "&f需要达到 &c%imipet_evolutionlevel% &f级"
      - "&f"
      - "&6如果满足条件，请问，是否确定进化"
      - "&f"
      - "&7&l[&a点击确定&7&l]"
      - "&f"
    # 指定新的模型ID
    newModelId: "xxx"
  # 宠物活力值
  food:
    # 是否会消耗活力
    enable: true
    # 活力补充需求
    requirement:
      # 需要经济
      #   补充一活力需要多少经济
      money: 1
  # 基本值
  basis:
    display:
      # 默认的宠物名称
      name: "大亏哥"
      # 名称格式
      format: "&7[&6主人：&f%imipet_owner%&7] &f%imipet_name%"
      # 是否显示名称
      show: true
      # 可选：hd，tr
      useShow: hd
      # 全息
      hd:
        # 显示名称Y轴
        height: 3
        # 显示名称X轴
        x: 0
        # 显示名称Z轴
        z: 0
        formatList:
          - "&7[&6主人：&f%imipet_owner%&7][&flv.%imipet_level%&7]"
          - "&f%imipet_name%"
          - "&c血量 &f%imipet_nowhp%&7/&f%imipet_maxhp%"
      # 太弱全息
      tr:
        # 显示名称Y轴
        height: 3
        # 显示名称X轴
        x: 0
        # 显示名称Z轴
        z: 0
        formatList:
          - "&7[&6主人：&f%imipet_owner%&7][&flv.%imipet_level%&7]"
          - '&e%animations_typewriter?pause=3,reverse=true_%imipet_name%%<update:5>'
          - "&c血量 &f%imipet_nowhp%&7/&f%imipet_maxhp%"
    # 初始血量
    HP: 20
    # 初始伤害范围
    minDamage: 2
    maxDamage: 6
    # 初始活力值
    food: 20
    # 初始最极经验值
    exp: 100
    # 等级上限
    level: 100
  # 关于坐骑
  ride:
    # 是否允许坐骑
    enable: false
    # 是否为小型盔甲架(坐骑时)
    isSmall: false
    # 是否可以飞行，否则是跳跃
    canFly: false
  # 交互式功能
  interaction:
    # 显示宠物信息
    info:
      # 是否启用
      enable: true
      # 优先显示方式 (hd 或 tr)
      show: hd
      # 全息
      hd:
        # 显示时长 (秒)
        stayTime: 6
        stringList:
          - "&f名称： %imipet_name%"
          - "&f血量 %imipet_nowhp%&7/&f%imipet_maxhp%"
        # 全息位置
        x: 2
        y: 1
        z: 1
      # 太弱全息
      tr:
        # 显示时长 (秒)
        stayTime: 6
        stringList:
          - 'item:<head:%player_name%>'
          - '&b名称 %animations_glow?normal=&8&l,start=&3&l,middle=&b&l,end=&3&l,size=5_%imipet_name%%<update:3>'
          - ''
          - '&c等级 %animations_pulse?color=cyan_%imipet_level%%<update:10>'
          - ''
          - '&e%animations_typewriter?pause=3,reverse=true_仙境的化身%<update:5>'
        # 全息位置
        x: 2
        y: 1
        z: 1
  # 关于手持喂养
  eat:
    # 是否启用
    enable: true
    # 格式为 标识符:数值:数量:脚本:脚本的值
    # 标识符仅支持 material name lore
    list:
      - 'material:APPLE:1:addHP:2'
      - 'material:rotten_flesh:1:addHP:2'
      - 'name:&a卡哇伊:1:addFood:2'
      - 'lore:&a描述:1:command_op:give @player minecraft:apple 1'
  # 关于模型与动态模型
  animation:
    # 关于模型位置
    location:
      # 显示高度
      h: 0.5
    # 空闲状态
    idle:
      # 物品名称
      itemName: "§r§r§r§5§9§4§9§2§3§1§a§1§1"
      # 模型数据，仅支持1.14+
      customModelData: 153503
    # 行走状态
    walk:
      itemName: "§r§r§r§5§9§4§9§2§3§1§a§1§2"
      customModelData: 153504
    # 攻击状态
    attack:
      itemName: "§r§r§r§5§9§4§9§2§3§1§a§1§3"
      customModelData: 153505
      # 显示攻击动作动态时长，秒
      time: 5