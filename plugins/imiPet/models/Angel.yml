pet:
  # 模型唯一ID
  #modelId: "default:pet"
  modelId: "demomodel:phantom_empress"
  # 贴图名
  #texture: "petTexture"
  texture: "phantomempress"
  # 宠物展示图 - 大
  #  推荐图片大小 250x250 或更大
  imageShowBig: "https://dev.tencent.com/u/inrhINRH/p/tuchuang/git/raw/4cb65ea69c1b7e7118aa4dffeb854ed62dc84a87/petShow1.png"
  # 宠物展示图 - 小
  imageShowSmall: "https://dev.tencent.com/u/inrhINRH/p/tuchuang/git/raw/399c2d406a4c7ce2282a6f9308bd2d5368a7f342/petshowhead.png"
  #
  #  可用数学：
  #    () 括号
  #    * 乘法
  #    / 除法
  #    + 加法
  #    - 减法
  #    还要更多请看：https://www.runoob.com/jsref/jsref-obj-math.html
  #
  # 玩家获得经验的同时也额外存入到经验存储盒
  #   变量
  #     add_exp 玩家获得的经验值
  #   当然，玩家获得的经验不会因而减少
  addExpByPlayer: "(Math.random()*(add_exp*0.2))+(add_exp*0.1)"
  # 关于宠物经验等级公式
  #   变量
  #     level 宠物升级前的等级
  levelExpFormula: "30*(level*level*level+5*level)-10"
  # 关于宠物最低攻击公式
  #   变量
  #     level 宠物升级前的等级
  #     min_damage 宠物升级前得最低攻击
  addMinAttackFormula: "min_damage+2"
  # 关于宠物最高攻击公式
  #   变量
  #     level 宠物升级前的等级
  #     max_damage 宠物升级前得最高攻击
  addMaxAttackFormula: "max_damage+3"
  # 关于宠物活力公式
  #   变量
  #     level 宠物升级前的等级
  #     max_food 宠物升级前的活力
  addFoodFormula: "max_food+10"
  # 回复血量需求
  cureHP:
    requirement:
      # 需要经济
      #   回复一血需要多少经济
      money: 0.1
      # 是否允许通过MC回血药水对宠物回血
      potion: false
  # 关于宠物进化
  evolution:
    # 是否可以进化
    enable: false
    requirement:
      # 进化所需宠物等级
      level: 10
      # 进化所需经济
      money: 300
    # 点击进化按钮的信息
    text:
      - "&f                                            "
      - "&f它..."
      - "&f一个天使的化身"
      - "&f达到一定高度后，终将如仙境般的转化"
      - "&f"
      - "&6进化条件"
      - "&f需要达到 &c%imipet_evolutionlevel% &f级"
      - "&f"
      - "&6如果满足条件，请问，是否确定进化"
      - "&f"
      - "&7&l[&a点击确定&7&l]"
      - "&f"
    # 指定新的模型ID
    newModelId: "null:aaa"
  # 宠物活力值
  food:
    # 是否会消耗活力
    enable: true
    # 活力补充需求
    requirement:
      # 需要经济
      #   补充一活力需要多少经济
      money: 0.1
  # 基本值
  basis:
    display:
      # 是否显示名称
      show: false
      # 显示名称高度
      height: 1.2
      # 显示名格式
      format: "&7[&6主人：&f%imipet_owner%&7] &f%imipet_name%"
      # 默认的宠物名称
      name: "小天使"
    # 是否受到重力状态
    gravity: true
    # 初始血量
    HP: 20
    # 初始伤害范围
    minDamage: 2
    maxDamage: 6
    # 初始活力值
    food: 20
    # 初始最极经验值
    exp: 100
    # 等级上限
    level: 100
  # 动作动态启用与否列表
  animationList:
    # 空闲状态
    idle: true
    # 移动状态
    walk: true
    # 攻击状态
    attack: true
