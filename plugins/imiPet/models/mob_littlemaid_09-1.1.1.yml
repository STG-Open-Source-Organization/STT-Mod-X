pet:
  # 模型唯一ID
  #modelId: "default:pet"
  modelId: "default:mob_littlemaid_09"
  # 宠物展示图 - 大
  #  推荐图片大小 250x250 或更大
  imageShowBig: "http://www.imipet.com/attachments/97/?hash=fc5ba70437bed722413de516a9d13923"
  # 宠物展示图 - 小
  imageShowSmall: "http://www.imipet.com/attachments/96/?hash=fc5ba70437bed722413de516a9d13923"
  #
  #  可用数学：
  #    () 括号
  #    * 乘法
  #    / 除法
  #    + 加法
  #    - 减法
  #    还要更多请看：https://www.runoob.com/jsref/jsref-obj-math.html
  #
  # 玩家获得经验的同时也额外存入到经验存储盒
  #   变量
  #     add_exp 玩家获得的经验值
  #   当然，玩家获得的经验不会因而减少
  addExpByPlayer: "(Math.random()*(add_exp*0.2))+(add_exp*0.1)"
  # 关于宠物经验等级公式
  #   变量
  #     level 宠物升级前的等级
  levelExpFormula: "30*(level*level*level+5*level)-10"
  # 关于宠物最低攻击公式
  #   变量
  #     level 宠物升级前的等级
  #     min_damage 宠物升级前得最低攻击
  addMinAttackFormula: "min_damage+2"
  # 关于宠物最高攻击公式
  #   变量
  #     level 宠物升级前的等级
  #     max_damage 宠物升级前得最高攻击
  addMaxAttackFormula: "max_damage+3"
  # 关于宠物活力公式
  #   变量
  #     level 宠物升级前的等级
  #     max_food 宠物升级前的活力
  addFoodFormula: "max_food+10"
  # 关于宠物最大血量公式
  #   变量
  #     level 宠物升级前的等级
  #     max_hp 宠物升级前的最大血量
  addMaxHPFormula: "max_hp+10"
  # 回复血量需求
  cureHP:
    requirement:
      # 需要经济
      #   回复一血需要多少经济
      money: 0.1
      # 是否允许通过MC回血药水对宠物回血
      potion: false
  # 关于宠物进化
  evolution:
    # 是否可以进化
    enable: false
    requirement:
      # 进化所需宠物等级
      level: 10
      # 进化所需经济
      money: 300
    # 点击进化按钮的信息
    text:
      - "&f                                            "
      - "&f女僕模組裡面的女僕——"
      - "&c&l靛藍髮女僕"
      - "&f"
      - "&6進化條件"
      - "&f需要達到 &c%imipet_evolutionlevel% &f级"
      - "&f"
      - "&6如果滿足條件，請問，是否確定進化"
      - "&f"
      - "&7&l[&a點擊確定&7&l]"
      - "&f"
    # 指定新的模型ID
    newModelId: "null:aaa"
  # 宠物活力值
  food:
    # 是否会消耗活力
    enable: true
    # 活力补充需求
    requirement:
      # 需要经济
      #   补充一活力需要多少经济
      money: 0.1
  # 基本值
  basis:
    display:
      # 是否显示名称
      show: true
      # 显示名称高度
      height: -1
      # 显示名格式
      format: "&7[&6主人：&f%imipet_owner%&7] &f%imipet_name%"
      # 默认的宠物名称
      name: "靛藍髮女僕"
    # 初始血量
    HP: 30
    # 初始伤害范围
    minDamage: 2
    maxDamage: 6
    # 初始活力值
    food: 30
    # 初始最极经验值
    exp: 100
    # 等级上限
    level: 100
  # 动作动态启用与否列表
  animationList:
    # 空闲状态
    idle: true
    # 移动状态
    walk: true
    # 攻击状态
    attack: true
